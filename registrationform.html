<!DOCTYPE html>
<html>
<head>
    <title>Register form</title>
</head>
<body bgcolor="white">
<h1 style="text-align:center;">Registration form</h1>
<form>
    <table>
        <tr>
            <td>
                Name:
            </td>
            <td>
                <input type="text" placeholder="Name" name="">
            </td>    
        </tr>
        <tr>
            <td>
                Password:
            </td>
            <td>
                <input type="College Name" placeholder="College name" name="">
            </td>
        </tr>
        <tr>
            <td>
                Gender:
            </td>
            <td>
                <input type="radio" name="Gender">Male
                <input type="radio" name="Gender">Female
            </td>
        </tr>
        <tr>
            <td>
                Email:
            </td>
            <td>
                <input type="mail" placeholder="Email" name="">
            </td>
        </tr>
        <tr>
            <td>
                Phone no:
            </td>
            <td>
                <select>
                    <option>+91</option>
                    <option>321</option>
                    <option>45</option>
                    <option>98</option>
                </select>
                <input type="Phone" placeholder="89041****" name="">
            </td>
        </tr>
        <tr>
            <td>
                Hobbies:
            </td>
            <td>
                <input type="Hobbies" placeholder="Hobbies" name="">
            </td>
        </tr>
        <tr>
            <td>
                <input type="Submit" value="Submit" name="">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
